<section class="gradient">
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-3">
        <form (ngSubmit)="submitSearch()" [formGroup]="searchFormGroup">
        <div class="filters bg-white px-5 py-4 p-md-4 me-md-5 mb-4 mb-md-0">
          <div class="d-flex justify-content-between d-md-block filter-category">
            <div class="d-block text-center d-md-flex justify-content-center align-items-center mb-4 mx-2 mx-md-0">
              <label class="ps-0 d-flex align-items-center justify-content-center" for="tous"><img src="./assets/images/categories/all.svg" height="50" alt="..."></label>
              <input class="form-check-input CheckBox m-auto ms-md-3 mt-2 my-md-0 d-block" type="radio" formControlName="category" value="tous" id="tous">
            </div>
            <div *ngFor="let category of arrayCategories" class="d-block text-center d-md-flex justify-content-center align-items-center mb-4 mx-2 mx-md-0">
              <label class="ps-0" for="{{category.name}}"><img src="./assets/images/{{category.url_icon}}" height="50" alt="..."></label>
              <input class="form-check-input CheckBox m-auto ms-md-3 mt-2 my-md-0 d-block" type="radio" formControlName="category" value="{{category._id}}" id="{{category.name}}">
            </div>
          </div>
          <div class="form-group mt-3 mt-md-0">
            <label for="date">Date</label>
            <input type="date" class="form-control mb-0" min="{{dateMin | date:'yyyy-MM-dd'}}"  id="date" name="date" formControlName="date">
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-main" type="submit">Filtrer</button>
          </div>
        </div>
      </form>
      </div>
 
      <div class="col-md-9" infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="1000" (scrolled)="onScroll()">
        <div class="event-card bg-white p-5 d-flex align-items-start mb-4" *ngFor="let event of arrayEvent " >
          <div class="img-event" style="background-image: url('{{bucketEvent}}{{ event.url_image }}')"></div>
          <div class="ps-sm-5">
            <h2 class="fw-bold mb-2 text-start">{{ event.name }}</h2>
            <p>{{ event.description }}</p>
            <div class="d-flex justify-content-between mt-5">
              <div class="text-center">
                <img class="img-fluid img-radius" src="./assets/images/{{ event.categoryComplet.url_icon }}" width="40" alt="...">
                <small class="fw-bold color-main d-block">{{ event.categoryComplet.name }}</small>
              </div>
              <div class="text-center">
                <img class="img-fluid img-radius" src="./assets/images/date.svg" width="40" alt="...">
                <small class="fw-bold color-main d-block">{{ event.date_time | date: 'dd/MM/yyyy'}}</small>
              </div>
              <div class="text-center">
                <img class="img-fluid img-radius" src="./assets/images/people.svg" width="40" alt="...">
                <small class="fw-bold color-main d-block">{{ event.nbUserActual}}/{{ event.user_max}}</small>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center color-main mt-5">
              <button class="btn btn-main" routerLink="/detailsEvenement" [queryParams]="{ event: event._id }">En savoir plus</button>
              <p class="mb-0">Gratuit</p>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</section>
