<div class="main">
  <div class="hero">
    <img src="./assets/images/phone1.png" class="phone--1" alt="Telephone montrant un evenement tourné vers la gauche">
    <img src="./assets/images/phone2.png" class="phone--2" alt="Telephone montrant un evenement tourné vers la droite">
  </div>
  <div class="form">
    <div class="form__container">
      <div class="d-sm-flex text-center text-sm-start justify-content-center mb-5">
        <h1 class="heading--primary">Bienvenue sur</h1>
        <img src="./assets/images/logo.svg" alt="logo">
      </div>
      <form class="form__form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form__group">
          <label for="email" class="label">Adresse email</label>
          <input type="email" formControlName="email" class="input input--email" id="email"
            placeholder="prenom.nom@ynov.com" required>
        </div>
        <div class="form__group">
          <label for="password" class="label">Mot de passe</label>
          <input type="password" formControlName="password" class="input input--password" id="password" required>
        </div>
        <div class="form__actions">
          <button class="btn btn-main" type="submit">Se connecter</button>
          <a class="link" routerLink="/inscription">S'inscrire</a>
        </div>
      </form>
      <div class="form__footer">
        <small class="link">Mot de passe oublié ?</small>
      </div>
    </div>
  </div>
</div>
