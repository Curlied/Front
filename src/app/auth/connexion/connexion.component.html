<div class="main">
  <div class="first">
    <img [src]="global_bucket_images + 'phone1.webp'" class="tel1">
    <img [src]="global_bucket_images + 'phone2.webp'" class="tel2">
  </div>
  <div class="second">
    <div class="form-container">
      <div class="d-sm-flex text-center text-sm-start justify-content-center mb-5">
        <h1 class="welcome mb-0">Bienvenue sur</h1>
        <img src="./assets/images/logo.svg" class="ms-3">
      </div>
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="prenom.nom@ynov.com"
            required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" formControlName="password" class="form-control" id="password" required>
        </div>
        <div class="button mt-5">
          <button class="btn btn-main" type="submit">Se connecter</button>
          <div class="px-4">
            <a class="text-decoration-none fw-bold color-main" routerLink="/inscription">S'inscrire</a>
          </div>
        </div>
      </form>
      <div class="mt-4 text-center">
        <small class="color-main text-decoration-underline">Mot de passe oubliÃ© ?</small>
      </div>
    </div>
  </div>
</div>
