<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 99;pointer-events: none;">
	<!-- Toast Information -->
	<div id="toast" data-bs-delay="5000" data-bs-autohide="true"
		class="toast d-flex align-items-center justify-content-between p-3 round-5" role="alert" aria-live="assertive"
		aria-atomic="true">

		<ng-container *ngIf="_toastInf">
			<div class="left-{{_toastInf.type.color}}-line p-3">
				<img *ngIf="_toastInf.type.image == 'success.svg'" ngSrc="/assets/images/toasts/success.svg" height="30px" width="30px" />
				<img *ngIf="_toastInf.type.image == 'error.svg'" ngSrc="/assets/images/toasts/error.svg" height="30px" width="30px" />
			</div>
			<div>
				<h3 class="f-bold mb-1">{{ _toastInf.type.text }}</h3>
				<p class="mb-0">{{_toastInf.message}}</p>
			</div>
			<div>
				<button type="button" class="btn-custom" data-bs-dismiss="toast" aria-label="Close">
					<img ngSrc="/assets/images/toasts/close-{{_toastInf.type.color}}.svg" height="16"
						width="16" /></button>
			</div>
		</ng-container>
	</div>
</div>
